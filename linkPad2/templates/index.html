<html>
<head>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
</head>

</body>
    <h2><a href="/">linkPad2 Alpha</a></h2>
    <form action="/search">
    	<input type='text' placeholder="searching" name="q"/>	
    </form>

    <ul>
    	{% for link in links %}
    	    <li>
    	    	<ul>
    	    		<li>{{link.linkTitle}}</li>
    	    		<li><a target="_blank" href="{{link.linkURL}}">{{link.linkURL}}</a></li>
        		</ul>
    		</li>
    	{% endfor %}
    </ul>

    <div class="pagination">
        <span class="step-links">
            {% if links.has_previous %}
                <a href="?{% if params.q %}q={{params.q}}&{% endif %}page={{ links.previous_page_number }}">previous</a>
            {% endif %}

            <span class="current">
                Page {{ links.number }} of {{ links.paginator.num_pages }}
            </span>

            {% if links.has_next %}
                <a href="?{% if params.q %}q={{params.q}}&{% endif %}page={{ links.next_page_number }}">next</a>
            {% endif %}
        </span>
    </div>
</body>
</html>
